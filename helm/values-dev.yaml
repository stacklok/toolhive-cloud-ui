# Development values for local Kubernetes Kind
# Usage: helm install toolhive-cloud-ui ./helm -f ./helm/values-dev.yaml

# -- Number of replicas for development
replicaCount: 1

image:
  # -- Image repository
  cloudUiImage: ghcr.io/stacklok/toolhive-cloud-ui:v0.1.0
  # -- Pull from registry if available, use local image if not
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

# Reduced resources for development environment
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Faster and more permissive probes for development
startupProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 0
  periodSeconds: 3
  timeoutSeconds: 2
  successThreshold: 1
  failureThreshold: 20

livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 5

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 0
  periodSeconds: 5
  timeoutSeconds: 2
  successThreshold: 1
  failureThreshold: 3

# Environment variables for development (example)
env: []
