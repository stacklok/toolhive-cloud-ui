name: E2E Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

jobs:
  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      API_BASE_URL: http://localhost:9090
      OIDC_ISSUER_URL: http://localhost:4000
      OIDC_CLIENT_ID: test-only-not-a-real-id
      OIDC_CLIENT_SECRET: test-only-not-a-real-secret
      NEXT_PUBLIC_OIDC_PROVIDER_ID: oidc
      BETTER_AUTH_URL: http://localhost:3000
      BETTER_AUTH_SECRET: test-only-not-a-real-better-auth-secret
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run Playwright tests
        run: pnpm test:e2e

      - name: Upload test artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: failure()
        with:
          name: playwright-report
          path: |
            test-results/
            playwright-report/
          retention-days: 7
