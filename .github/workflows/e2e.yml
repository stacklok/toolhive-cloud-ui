name: E2E Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

jobs:
  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      API_BASE_URL: http://localhost:9090
      OIDC_ISSUER_URL: http://localhost:4000
      OIDC_CLIENT_ID: better-auth-dev
      OIDC_CLIENT_SECRET: dev-secret-change-in-production
      NEXT_PUBLIC_OIDC_PROVIDER_ID: okta
      BETTER_AUTH_URL: http://localhost:3000
      BETTER_AUTH_SECRET: ci-test-secret-at-least-32-chars-long
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run Playwright tests
        run: pnpm test:e2e

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: |
            test-results/
            playwright-report/
          retention-days: 7
