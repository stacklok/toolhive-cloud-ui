name: Type Check

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run type check
        run: pnpm type-check
